		<div class="offcanvas offcanvas-start" 
			id="sidebar_offcanvas"
			tabindex="-1"
			aria-labelledby="sidebar_offcanvas">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title fw-bold preloader"></h5>
				<i id="btn-close" class="fas fa-times" data-bs-dismiss="offcanvas" aria-label="Close"></i>
			</div>
			<div class="offcanvas-body">
				<div class="row justify-content-center preloader"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-dark" data-bs-dismiss="offcanvas">Cerrar</button>
			</div>
		</div>
		
		
		<section id="preloader">
			<div class="container-lg">
				<div 
					id="textSpinner"
					class="row min-vh-100 align-item-center align-content-center">
					<div class="d-flex justify-content-center">
						<div class="spinner-border text-primary sizeSpinner" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-3">
						<h4 class="h4 text-primary">Espere un momento…</h4>
					</div>
					<div class="d-flex justify-content-center mt-3">
						<h4 class="h4 text-primary"><i class="fas fa-cloud-download-alt preloader_icon"></i>Descargando datos</h4>
					</div>
				</div>
			</div>
		</section>
